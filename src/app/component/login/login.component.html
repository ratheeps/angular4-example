<div style="margin-top:50px">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
          <p *ngIf="error" style="color:red">{{ error }}</p>
          <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
            <div class="form-group"
                 [ngClass]="{'has-error':!loginForm.controls.email.valid && loginForm.controls.email.touched}">
              <label for="email">Email address:</label>
              <input type="email" formControlName="email" class="form-control" id="email">
              <app-control-messages [control]="loginForm.controls.email"></app-control-messages>
            </div>
            <div class="form-group"
                 [ngClass]="{'has-error':!loginForm.controls.password.valid && loginForm.controls.password.touched}">
              <label for="pwd">Password:</label>
              <input type="password" formControlName="password" class="form-control" id="pwd">
              <app-control-messages [control]="loginForm.controls.password"></app-control-messages>
            </div>
            <button type="submit" class="btn btn-default">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
